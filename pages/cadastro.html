<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Plataforma de Cursos - Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h2>CADASTRO</h2>
        </div>
        <div class="container1">
            <form action="#" method="POST">
                <div class="iconemail">
                    <input type="text" id="name" name="name" placeholder="Nome Completo" required><br>
                </div>
                <div class="iconemail">
                    <input type="email" id="email" name="email" placeholder="Email" required><br>
                </div>
                <div class="iconsenha">
                    <input type="password" id="password" name="password" placeholder="Senha" required><br>
                </div>
                <div class="iconsenha">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a Senha" required><br>
                </div>

                <input type="submit" value="Cadastrar">

                <div class="link-container">
                    <a href="../index.html">JÃ¡ tem uma conta? Login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
